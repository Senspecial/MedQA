# 数据配比配置示例

# 配比方法选择
# 可选值: "ratios", "counts", "uniform", "min", "max"

# ============================================
# 方法1: 按比例配比 (ratios)
# ============================================
method_ratios:
  method: "ratios"
  target_ratios:
    "医学科普": 0.25      # 25%
    "疾病机制": 0.20      # 20%
    "检查解释": 0.15      # 15%
    "症状咨询": 0.20      # 20%
    "药物信息": 0.15      # 15%
    "通用寒暄": 0.05      # 5%
  total_samples: 200     # 可选，总样本数
  strategy: "smart"       # oversample, undersample, smart

# ============================================
# 方法2: 按数量配比 (counts)
# ============================================
method_counts:
  method: "counts"
  target_counts:
    "医学科普": 2500
    "疾病机制": 2000
    "检查解释": 1500
    "症状咨询": 2000
    "药物信息": 1500
    "通用寒暄": 500
  strategy: "smart"

# ============================================
# 方法3: 均匀配比 (uniform)
# ============================================
method_uniform:
  method: "uniform"
  target_count: 1000      # 可选，每个标签的目标数量
                          # 如果不指定，使用最少标签的样本数

# ============================================
# 方法4: 最小样本数限制 (min)
# ============================================
method_min:
  method: "min"
  min_samples: 500        # 每个标签至少有500个样本

# ============================================
# 方法5: 最大样本数限制 (max)
# ============================================
method_max:
  method: "max"
  max_samples: 3000       # 每个标签最多3000个样本

# ============================================
# 采样策略说明
# ============================================
# oversample: 过采样（复制样本达到目标，适合样本不足）
# undersample: 欠采样（删除样本达到目标，适合样本过多）
# smart: 智能采样（自动选择过采样或欠采样）

# ============================================
# 推荐配置组合
# ============================================

# 场景1: 平衡训练 - 所有类别均等
balanced_training:
  method: "uniform"
  target_count: 1500

# 场景2: 重点突出 - 某些类别更重要
focused_training:
  method: "ratios"
  target_ratios:
    "疾病机制": 0.30      # 重点
    "症状咨询": 0.25      # 重点
    "医学科普": 0.20
    "药物信息": 0.15
    "检查解释": 0.08
    "通用寒暄": 0.02
  total_samples: 200
  strategy: "smart"

# 场景3: 保证最小覆盖 - 避免稀有类别过少
minimum_coverage:
  method: "min"
  min_samples: 300        # 每个类别至少300样本

# 场景4: 控制数据规模 - 避免某类过多
scale_control:
  method: "max"
  max_samples: 2000       # 每个类别最多2000样本

# 场景5: 混合策略 - 先保证最小，再均衡
# 需要在代码中分两步执行
hybrid_strategy:
  step1:
    method: "min"
    min_samples: 500
  step2:
    method: "uniform"
    target_count: 1500
